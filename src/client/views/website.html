<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Travel App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Zeyada&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Englebert|Give+You+Glory|Handlee|Happy+Monkey|Just+Another+Hand|Sue+Ellen+Francisco&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="../styles/normalize.css"> -->
    <!-- <link rel="stylesheet" href="../styles/style.css"> -->
</head>

<body>
    <header>
        <!-- Image and text -->
        <nav class="navbar nav-head">
            <a class="m-auto navbar-brand" href="#">
                <img src="../media/logo1.png" width="30" height="30" class="d-inline-block align-top" alt="" />
                Travel Planner
            </a>
        </nav>
    </header>

    <main class="container">
        <div class="flex-column" id="tripsCorner">
            <button class="btn" id="see-trips">0</button>
            <span id="savedTripText" class="text-center">Trip(s)</span>
        </div>

        <div id="user-section">
            <div id="addedTrips" class="container" style="display: none;"></div>
            <!--user's trips go here-->
            <div class="card m-sm-auto" id="user-field" style="display: none;">
                <div id="user-form-head" class="card-header p-1">Next Trip</div>
                <div id="user-form-body" class="card-body px-1 py-1">
                    <form class="needs-validation form-group mb-2" id="userForm" novalidate>
                        <div class="user-info">
                            <label for="inputPassword" class="col-form-label py-0 pr-3">Destination:
                            </label>
                            <input type="search" class="form-control" id="address-input"
                                placeholder="Where are you going?" required />
                            <!-- <div class="invalid-feedback">
                                Please enter a city.
                            </div> -->
                        </div>

                        <div class="mt-3 user-info">
                            <label for="travel-date" class="col-form-label py-0 pr-4">Travel date:
                            </label>
                            <input type="date" class="form-control" id="travelDate" min="" name="travel-date"
                                required />
                            <!-- <div id="date-invalid" class="invalid-feedback">
                                Please select the travel date.
                            </div> -->
                            <button class="btn btn-primary btn-sm ml-auto mt-2" id="addTrip">
                                Add to planner
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="newTripText" class="text-center mb-2">
            <section class="text-center pb-1" id="trip-quote">
                <h5 class="mb-0" id="quote-text">
                    “People don't take trips, trips take people.”
                </h5>
                <footer id="quote-footer">
                    John Steinbeck
                    <cite title="https://theplanetd.com/the-ultimate-travel-quotes-as-chosen-by-you/"></cite>
                </footer>
            </section>

            <button id="newTrip" class="btn btn-outline-info bg-light">
                + New Trip
            </button>
        </div>
        <!-- <button id="scrollToTop" style="display: none;">Top</button> -->
    </main>

    <footer id="page-footer" class="text-center w-100">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <p id="ft-text" class="mb-0">&copy; Udacity 2020</p>
    </footer>

    <!-- <script src="../JS/index.js" async defer></script> -->
    <script src="https://kit.fontawesome.com/2989a052b3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
